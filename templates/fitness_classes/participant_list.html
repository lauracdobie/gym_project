{% extends "base.html" %}
{% block content %}
<main>
    <h2>Participants</h2>
        <article class="listings">
        <ol>   
        {% for participant in participant_list %}
        <li class="individual-listing"><p>Name: {{participant.name}}</p>
            <p>Phone: {{participant.phone}}</p></li> 
        {% endfor %}
        </ol> 
        </article>
</main>
{% endblock %}
