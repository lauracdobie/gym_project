<main>
    <h2>Add member</h2>
    <article>
        <form action="/members" method="post" class="form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" size="30" required autofocus>
            </div>
            
            <div>
              <label for="address">Address</label>
              <textarea id="address" name="address" placeholder="Address" rows="4" cols="30" required></textarea>
            </div>

            <div>
                <label for="phone">Phone number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone" size="30" required>
            </div>

            <div>
                <label for="email">Email address</label>
                <input type="text" id="email" name="email" placeholder="Email" size="30" required>
            </div>
            
            <div>
                <label for="premium">Premium</label>
                <select id="premium" name="premium">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
            </div>
            
            <div>
                <label for="membership_no">Membership number</label>
                <input type="number" id="membership_no" name="membership_no" placeholder="Membership number" required>
            </div>
            
            <button type="submit">Add member</button>
        </form>

        <div class="back-section">
            <p><a href ="/members" class="back">Back to members</a></p>
        </div>
    </article>
</main>
{% endblock %}
