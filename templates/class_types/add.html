{% extends "base_no_nav.html" %}
{% block content %}
<main>
    <h2>Add class type</h2>
    <article>
        <form action="/class-types" method="post" class="form">
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" size="30" required autofocus>
            </div>
            
            <div>
              <label for="description">Description</label>
              <textarea id="description" name="description" placeholder="Description" rows="4" cols="30" required></textarea>
            </div>

            <div>
                <label for="intensity">Intensity</label>
                <input type="text" id="intensity" name="intensity" placeholder="Intensity" size="30" required>
            </div>

            <div>
                <label for="difficulty">Difficulty</label>
                <input type="text" id="difficulty" name="difficulty" placeholder="Difficulty" size="30" required>
            </div>
            
            <button type="submit">Add class type</button>
        </form>
        <div class="back-section">
            <p><a href="/class-types" class="back">Back to class types</a></p>
        </div>
    </article>
</main>
{% endblock %}
